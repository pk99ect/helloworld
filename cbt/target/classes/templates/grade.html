<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" th:href="@{/css/student.css}">
	</head>
	<body>
	<div th:insert="~{StudentTop::bx}"></div>
	<div class="part2">
	<div class="nav">
		<div class="nav-list">
			<div class="nav-tit" id="personal">
				<a th:href="@{/msg}" target="main">
					<img th:src="@{/img/msg.png}" style="height: 30px" alt="">
					<span>个人查询中心</span>
				</a>
			</div>
			<div class="nav-tit">
				<a th:href="@{/kechen}" target="main">
					<img th:src="@{/img/msg2.png}" alt="">
					<span>学生课程信息</span>
				</a>
			</div>
			<div class="nav-tit">
				<a th:href="@{/gra}" target="main">
					<img th:src="@{/img/asg3.png}" alt="">
					<span>学生成绩信息</span>
				</a>
			</div>
		</div>
	</div>
		<div class="nr">
			<div class="content" style="display: block;">
				<ul class="bt">
					<li class="xs">学生姓名</li>
					<li class="palce">课程名称</li>
					<li class="xs">课程成绩</li>
				</ul>
				<ul th:each="emp:${mss}">
					<li th:text="${emp.getName()}"></li>
					<li th:text="${emp.getCource()}"></li>
					<li th:text="${emp.getGrade()}"></li>
				</ul>
			</div>
		</div>
	</div>
	<script>
		$(document).ready(function(){
			$('#personal').on('click',function(){
				$('#personal-child').fadeToggle(300);
			});
			let aLi = $('#personal-child li');
			aLi.on('click',function(){
				$(this).addClass('active').siblings('li').removeClass('active');
			})
		});
	</script>
	</body>
</html>
