<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/StudentInformation.css}">
	</head>
	<body>
		<div class="container">
			<form class="content" method="post" th:action="@{/add}" >
				<div class="bx">
					<div class="box">
						<div class="top">
							<div class="left"><a th:href="@{/msg}">当前位置>学生课程信息</a></div>
							<div class="right">
								<button class="r">保存</button>
							</div>
						</div>
						<div class="content">
							<div class="left">
								<i class="column"></i>
								<span class="tit">学生课程</span>
							</div>
						</div>
						<div class="bottom">
							<div class="one">
								<div class="left">
									<span>学生学号：</span>
									<input type="text" name="ID"/>
								</div>
								<div class="right">
									<span>学生姓名：</span>
									<input type="text" name="stuname"/>
								</div>
							</div>
							<div class="one">
								<div class="left">
									<span>课程编号：</span>
									<input type="text" name="cID"/>
								</div>
								<div class="right">
									<span>课程名称：</span>
									<input type="text" name="cource"/>
								</div>
							</div>
							<div class="one">
								<div class="left">
									<span>班级：</span>
									<input type="text" name="classname"/>
								</div>
								<div class="right">
									<span>学生成绩：</span>
									<input type="text" name="grade"/>
								</div>
							</div>
							<div class="one">
								<div class="left">
									<span>授课老师：</span>
									<input type="text" name="teacher"/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
